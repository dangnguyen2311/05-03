<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="Logo PTIT">
                <div class="school-info">
                    <span class="bold">HỌC VIỆN CÔNG NGHỆ BƯU CHÍNH VIỄN THÔNG</span><br>
                    Posts and Telecommunications Institude of Technology
                </div>
            </div>
            
            <h2>Đăng nhập</h2>
            <form id="login-form" action="#" method="post">
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập hoặc email">
                <input type="password" id="password" name="password" placeholder="Mật khẩu">
                <label for="remember"><input type="checkbox" id="remember" name="remember"> Ghi nhớ đăng nhập</label>
                <a href="#">Quên mật khẩu</a>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="or">
                <span>Hoặc đăng nhập với</span>
                <div class="office-365">PTIT Microsoft Office 365</div>
            </div>
            <div class="register">
                Chưa có tài khoản? <a href="#" id="register-link">Đăng ký</a>
            </div>
        </div>
    </div>
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Đăng ký</h2>
            <form id="register-form" action="#" method="post">
                <input type="text" id="new-username" name="new-username" placeholder="Tên người dùng">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="new-password" name="new-password" placeholder="Mật khẩu">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu">
                <button type="submit">Đăng ký</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
